<style>
  img{
    width: 22px;
    height: 22px;
    display: inline-block;
    vertical-align: middle;
    margin-right: 5px;
  }
</style>

<header>
  <div class="navbar navbar-default navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <a href="{{url_for('index')}}" class="navbar-brand" style="margin-right: 0;">ホノマラメンバーズサイト</a>
        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main" style="padding: 9px;">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="navbar-collapse collapse" id="navbar-main">
        <ul class="nav navbar-nav">
          <li class="d-inline-block"><a href="{{url_for('training')}}"><img src="../static/img/training.png"/>練習録</a></li>
          <li class="d-inline-block"><a href="{{url_for('after')}}"><img src="../static/img/after.png"/>アフター録</a></li>
          <li class="d-inline-block"><a href="{{url_for('result')}}"><img src="../static/img/race.png"/>大会記録</a></li>
          <li class="d-inline-block"><a href="{{url_for('ranking')}}"><img src="../static/img/ranking.png"/>ランキング</a></li>
          <li class="d-inline-block"><a href="{{url_for('search')}}"><img src="../static/img/search.png"/>検索</a></li>
          {% if current_user.is_authenticated %}
          <li class="dropdown active">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><img src="../static/img/data.png"/>その他<span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li><a href="{{url_for('competition')}}">大会一覧</a></li>
              <li><a href="{{url_for('restaurant')}}">アフター店舗一覧</a></li>
              <li><a href="{{url_for('member')}}">メンバー一覧</a></li>
            </ul>
          </li>
          <li><a data-toggle="modal" data-target="#delete_modal"><img src="../static/img/logout.png">ログアウト</a></li>
          {% else %}
          <li><a href="{{url_for('login')}}"><img src="../static/img/login.png">ログイン</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </div>
  <div class="modal fade" id="delete_modal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">確認</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ログアウトしますか？
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">キャンセル</button>
          <a class="btn btn-danger" href="{{ url_for('logout')}}">OK</a>
        </div>
      </div>
    </div>
  </div>
</header>
